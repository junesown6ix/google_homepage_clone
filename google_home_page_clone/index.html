<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google home page clone</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="nav-left">
          <a href="#">About</a>
          <a href="#">Store</a>
        </div>
        <div class="nav-right">
          <a href="#">Gmail</a>
          <a href="#">Images</a>
          <i class="material-icons">&#xe5c3;</i>
          <img src="/Assets/myavatar.png" alt="" />
        </div>
      </nav>
      <!--google logo-->
      <img src="/Assets/google_img.png" alt="" class="google-img" />

      <!-- search box-->
      <div class="search-box">
        <i class="material-icons">search</i>
        <input type="text" />
        <i class="material-icons">mic</i>
        <i class="material-icons">photo_camera</i>
      </div>
      <!--buttons-->
      <div class="btn-box">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
      <!--footer-->
      <footer>
        <p>Our third decade of climate action: join us</p>
        <div class="footer-links">
          <div class="left-link">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search Works</a>
          </div>
          <div class="right-link">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Services</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
